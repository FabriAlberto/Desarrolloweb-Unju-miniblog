    <main class="main__contacto">

        <form class="formulario">
            <h1 class="formulario__h1">FORMULARIO PERSONAL</h1>
            <input type="text" name="nombre" id="" placeholder="Nombre">
            <input type="text" name="apellidoPaterno" id="" placeholder="Apellido Paterno">
            <input type="text" name="apellidoMaterno" id="" placeholder="Apellido Materno">
            <input type="text" name="RFC" id="" placeholder="RFC">
            <input type="text" name="codigoPostal" class="codigoPostal" id="" placeholder="Codigo postal">
            <article class="formulario__select ">
                <label for="provincia">Provincia</label>
                <select name="provincia" id="provincia">

                    <option name="provincia" value="provincia" id="provincia">Jujuy</option>
                </select>


            </article>
            <article class="formulario__select">
                <label for="localidad">localidad</label>
                <select name="localidad" id="localidad">
                    <option name="localidad" value="localidad" id="localidad">San salvador de Jujuy</option>

                </select>
            </article>
            <article class="formulario__select">
                <label for="Barrio">Barrio:</label>
                <select name="Barrio" id="Barrio">
                    <option name="Barrio" value="Barrio" id="Barrio"> </option>
                    <option name="Malvinas" value="Malvinas" id="Barrio">Malvinas</option>
                    <option name="Belgrano" value="Belgrano" id="Barrio">Belgrano</option>
                    <option name="sanpedrito" value="sanpedrito" id="Barrio">S.Pedrito</option>
                    <option name="altocomedero" value="altocomedero" id="Barrio">A.Comedero</option>
                    <option name="laviña" value="laviña" id="Barrio">La viña</option>

                </select>
            </article>
            <article class="agregarColonia">
                <label for="agregarColonia">Agregar Barrio</label>
                <input class="input__checkbox" type="checkbox" name="agregarColonia" id="agregarColonia">
            </article>

            <article class="formulario__select">
                <label for="">Sexo:</label>
                <input class="input__radio" type="radio" name="hombre" id="hombre">Hombre
                <input class="input__radio" type="radio" name="mujer" id="mujer">Mujer
            </article>
            <article class="formulario__select">
                <label for="fechadeNac">Fecha de nacimiento:</label>
                <input type="date" name="fechadeNac" id="fechadeNac">
            </article>
            <input type="email" name="email" class="email" id="" placeholder="Email@.com">

            <input class="btnEnviar" type="submit" value="Enviar..">
        </form>
